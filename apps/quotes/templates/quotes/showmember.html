<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Member Profile</title>
  </head>
  <body>
    <a href="/dashboard">Dashboard</a> |
    <a href="/logout">Logout</a>
    <br>
    <br>
    <h2>{{ member.firstname }}'s Contributions</h2>
    <p>Posts: {{count}}</p>

    {% for post in posts %}
    <p>{{ post.speaker }}: {{ post.message }}</p>
    <p>Posted: {{ post.created_at }}</p>
    {% endfor %}

  </body>
</html>
